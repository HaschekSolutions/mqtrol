<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="/css/style.css" rel="stylesheet">

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/helpers.js"></script>

    <title>MQTrol</title>
</head>

<body>
    <h1>MQTrol</h1>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="cmd_input" class="form-label">Command</label>
                <input type="text" class="form-control" id="cmd_input" aria-describedby="commandHelp">
                <div id="commandHelp" class="form-text">Command to execute</div>
            </div>

            <div class="mb-3">
                <h4>Quick commands</h4>
                <button class="quic-btn btn btn-sm btn-secondary" cmd="shutdown /s /f /t 30">Shutdown</button> 
                <button class="quic-btn btn btn-sm btn-secondary" cmd="shutdown /r /t 30">Reboot</button> 
                <button class="quic-btn btn btn-sm btn-secondary" cmd="shutdown -L">Logoff user</button> 
                <button class="quic-btn btn btn-sm btn-secondary" cmd="ping">Ping</button> 
                <button class="quic-btn btn btn-sm btn-secondary" cmd="choco upgrade -y">Choco upgrade all</button> 
                <button class="quic-btn btn btn-sm btn-secondary" cmd="upgrade">Upgrade MQtrol</button> 
                <button class="quic-btn btn btn-sm btn-secondary" cmd="wuauclt /detectnow && wuauclt /updatenow && wuauclt /detectnow /updatenow">Windows Update</button> 

                
            </div>

            <div class="mb-3" id="agentselectorwrapper">
                <div class="form-check form-check-inline">
                    <input class="agentselectorclass form-check-input" name="agentscmd[]" type="checkbox" checked id="agentselector" value="all">
                    <label class="form-check-label" for="agentselector">All</label>
                </div>
            </div>

            <button type="submit" id="cmd_btn" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container">
        <h2>Agents</h2>
        <div id="agents" class="d-flex flex-wrap">

        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="/js/script.js"></script>
</body>

</html>
